<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo WebSocket</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="page-wrapper">
    <h1>Testing Websocket</h1>
    <div id="status">Connecting...</div>
    <ul id="messages"></ul>
    <form id="message-form" action="#" method="post">
            <textarea
                    id="message"
                    placeholder="Type a message to send by WebSocket..."
                    required
                    oninvalid="this.setCustomValidity('Please fill out this field.')"
            ></textarea>
        <button type="submit">Send message</button>
        <button type="button" id="close">End connection</button>
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
